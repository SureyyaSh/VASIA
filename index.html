<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="headerTop">
            <div class="container-x">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="left d-flex align-items-center">
                        <div class="social">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                        <div class="phone">
                            <i class="fa-solid fa-phone"></i>
                            <span>+68 6886 6888</span>
                        </div>
                    </div>
                    <div class="right d-flex align-items-center justify-content-between">
                        <div class="contact">
                            <div class="contact-sign">
                                <i class="fa-regular fa-user"></i>
                                <span>Sign in</span>
                            </div>
                            <div class="contact-lang">
                                <span>Language <i class="fa-solid fa-chevron-down"></i></span>
                            </div>
                            <div class="contact-cur">
                                <span>Currencies <i class="fa-solid fa-chevron-down"></i></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="headerbottom">
            <div class="container-x">
               <div class="d-flex">
                <div class="logo">
                    <h1>VASIA</h1>
                </div>
               </div>
            </div>
        </div>
    </header>
</body>

</html>
